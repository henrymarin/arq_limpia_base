apiVersion: v1
kind: Service
metadata:
  name: #{service}#
  namespace: #{namespace}#
  labels:
    app.bancolombia.com.co/env: #{env}#
    app.bancolombia.com.co/cost-center: #{cost-center}#
    app.bancolombia.com.co/application-code: #{application-code}#
    app.bancolombia.com.co/project: #{project-name}#
    app.bancolombia.com.co/pmo: #{pmo}#
spec:
  selector:
    app: #{project-name}#
    pod: #{service}#-pod
  ports:
    - name: http
      targetPort: #{container-port}#
      port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: #{service}#-deployment
  namespace: #{namespace}#
  labels:
    app.bancolombia.com.co/env: #{env}#
    app.bancolombia.com.co/cost-center: #{cost-center}#
    app.bancolombia.com.co/application-code: #{application-code}#
    app.bancolombia.com.co/project: #{project-name}#
    app.bancolombia.com.co/pmo: #{pmo}#
spec:
  replicas: #{replicas}#
  selector:
    matchLabels:
      pod: #{service}#-pod
  template:
    metadata:
      labels:
        app: #{project-name}#
        pod: #{service}#-pod
        app.bancolombia.com.co/project: #{project-name}#
        version: #{version}#
    spec:
      serviceAccountName: #{service-account-name}#
      containers:
        - name: #{service}#-container
          image: #{image}#
          resources:
            requests:
              memory: "#{memory-request}#Mi"
              cpu: "#{cpu-request}#m"
            limits:
              memory: "#{memory-limits}#Mi"
              cpu: "#{cpu-limits}#m"
          ports:
            - containerPort: #{container-port}#
          env:
            - name: APP_ENVIROMENT
              valueFrom:
                configMapKeyRef:
                  name: #{name}#
                  key: APP_ENVIROMENT
            - name: RDS_SECRET_NAME
              valueFrom:
                configMapKeyRef:
                  name: #{name}#
                  key: RDS_SECRET_NAME
            - name: APP_ACCOUNT
              valueFrom:
                configMapKeyRef:
                  name: #{name}#
                  key: APP_ACCOUNT
            - name: AZURE_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: #{name}#
                  key: AZURE_CLIENT_ID
            - name: AZURE_TENANT_ID
              valueFrom:
                configMapKeyRef:
                  name: #{name}#
                  key: AZURE_TENANT_ID
            - name: SCHEMA
              valueFrom:
                configMapKeyRef:
                  name: #{name}#
                  key: SCHEMA
            - name: MAX_POOL
              valueFrom:
                configMapKeyRef:
                  name: #{name}#
                  key: MAX_POOL 
            - name: CARGUE_MASIVO_SECRETO
              valueFrom:
                configMapKeyRef:
                  name: #{name}#
                  key: CARGUE_MASIVO_SECRETO                                   
